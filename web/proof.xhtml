<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Facelet Title</title>
        <link rel="rel=shortcut icon" type="image/x-icon"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/buscarpagina01.css"/>
        <link rel="stylesheet" href="css/estiloregistro.css"/>
        <link rel="stylesheet" type="text/css" href="css/computador.css"/>
        <link rel="stylesheet" type="text/css" href="css/carrousel.css" />
        <link rel="stylesheet" href="css/font-awesome.css"/>
        <link rel="stylesheet" href="css/Botones.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src='js/index.js'></script>
    </h:head>
    <h:body>
        <header>
            <nav>
                <ul>
                    <input type="text" id="buscador" placeholder="Buscar"/>
                </ul>
                <ul>
                    <a class="colo" href='#nosotro'><li>Nosotros</li></a>
                    <a class="colo" href='#jumbotron2'><li>Torneos</li></a>
                    <a class="colo" href='#jumbotron1'><li>Convocatorias</li></a>
                </ul>
                <img id='logo' src='img/logo/logo.png'/>

                <ul>
                    <li>
                        <button class="btn btn-success"  data-toggle="modal" data-target=".bd-example-modal-lg">Ingresar/Registrase </button></li>
                </ul>

            </nav>
        </header>
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <b:modal  content-class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-login">
                            <div class="panel-heading">
                                <b:row>
                                    <b:column col-xs="6">
                                        
                                        <a href="#" class="active" id="login-form-link">Ingresar</a>

                                    </b:column>
                                    
                                    <b:column col-xs="6">
                                        <a href="#" id="register-form-link">Registrarse</a>
                                    </b:column>>

                                </b:row>
                                <hr/>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form class="Form_Contacto" action="#" method="POST" name="usuariologin" id="login-form"  style="display: block;">
                                            <div class="form-group">
                                                <label for="email"></label>
                                                <input id="email" tabindex="1" class="form-control" type="number" value="" required="" placeholder="Documento Identidad" name="email"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="password"></label>
                                                <input id="password" tabindex="2" class="form-control" name="password" type="password" value="" minlength="5" required="" placeholder="Ingresar contraseña"/>
                                            </div>
                                            <div class="form-group text-center">
                                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember"/>
                                                <label for="remember">Recordar Constraseña</label>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <button class="form-control btn btn-login"  id="button" type="button"  onClick="EnviarUsuario()" value="Iniciar sesión" data-toggle="tooltip" data-placement="right" title="Corrdinador:1018492218, Instructor:99061618968, Jugador:98051354524, Padre:1073239252" >Iniciar Sesión</button>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="text-center">
                                                            <a class="forgot-password" href="olvido.html" value="Iniciar sesión">Olvidó su contraseña</a>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <form id="register-form" action="FormularioRegistro.html" method="post" role="form" style="display: none;">

                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrarse ahora"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </b:modal>
        </div>

        <div id='banner'>
            <div id="particles-js"></div>
        </div>
        <div class="jumbotron">
            <center><h1 class="jumbo">Nosotros</h1></center>
            <center><p class="jumbo">Historia y valores del Expreso Rojo</p></center>  
        </div>

        <div id="body">

            <div id="nosotro">
                <div class="nosotros">
                    <div class="computador">
                        <b:column col-lg="9"> 
                            <b:container>
                                <b:row>
                                    <b:column col-md="4" >
                                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                            <div class="panel panel-default">
                                                <span class="side-tab" role="tab">                                                                                        

                                                    <b:panel showCollapseLink="true" collapsible="true"  title="Visión" look="primary">
                                                        <h:outputText value="  Cada año a partir del 15 de febrero de 1991 que fue formado nuestro club expreso rojo con una organización reconocida nacional e internacional como uno de los mayores clubes deportivos de futbol.
                                                                      En nuestro club expreso rojo se identificó para la formación de seres humanos, personas más futbolísticas con misión y visión, con los valores humanos a cultivar y practicar.
                                                                      El principal enemigo del éxito es el temor, en lo que el hombre teme, eso le vendrá."/>
                                                    </b:panel>
                                                </span>
                                            </div>
                                        </div>
                                    </b:column>
                                </b:row>      
                            </b:container>
                        </b:column>
                    </div>                    
                </div>
            </div>
        </div>
    </h:body>
</html>
